<!DOCTYPE html>

@@include('html/_head.htm',{
"title":"ExcursionsPage"

    <main class="excursions">
      <section class="excursions__hero hero-excursions">
        <div class="hero-excursions__image-bg">
          <picture>
            <source media="(max-width: 767.98px)" srcset="img/hero-excursions/rectangle-excursion_768.jpg">
            <source media="(max-width: 427.98px)" srcset="img/hero-excursions/rectangle--excursions_428.jpg">
            <img class="hero-excursions__image ibg" src="@img/hero-excursions/rectangle-excursions.jpg" alt="Image">
          </picture>
        </div>
        <div class="hero-excursions__container">
          <h1 class="hero-excursions__title">our excursions</h1>
        </div>
      </section>

          <div data-tabs class="tours__tabs tabs">

              <button type="button" class="tabs__title _tab-active">bus tour</button>
              <button type="button" class="tabs__title">jeeping</button>
              <button type="button" class="tabs__title">yachting</button>
              <button type="button" class="tabs__title">canyoning</button>
            </nav>
            <div data-tabs-body class="tabs__content">
              <div class="tabs__body">
                <form class="form-excursions" action="https://jkorpela.fi/cgi-bin/echo.cgi" enctype="multipart/form-data" method="POST">
                  <div class="form-excursions__line line">
                    <select name="form[geo]" data-class-modif="form-geo">
                      <option value="1" selected>New York</option>
                      <option value="2">Pennsylvania</option>
                      <option value="3">Texas</option>
                      <option value="4">Montana</option>
                      <option value="5">Minnesota</option>
                      <option value="6">Idaho</option>
                      <option value="7">Florida</option>
                      <option value="8">California</option>
                    </select>
                  </div>
                  <div class="form-excursions__line line">
                    <input data-datepicker type="text" name="form[date]" placeholder="10 september 2024" class="form-excursions__input">
                    <span class=" _icon-calendar"></span>
                  </div>
                  <div class="form-excursions__line line">
                    <select name="form[people]" data-class-modif="form-people">

                      <option value="3">2 people</option>
                      <option value="4">3 people</option>
                      <option value="5">4 people</option>
                      <option value="6">5 people</option>
                      <option value="7">6 people</option>
                    </select>
                  </div>
                  <button class="form-excursions__button button button--big" type="submit">Show</button>
                </form>
